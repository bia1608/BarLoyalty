version: '3.8'

services:
  # Serviciul de BazÄƒ de Date
  db:
    image: postgres:15-alpine
    container_name: barloyalty_db
    environment:
      POSTGRES_DB: barloyalty_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d barloyalty_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Serviciul Gateway (Spring Boot)
  gateway:
    build: ./gateway
    container_name: barloyalty_gateway
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/barloyalty_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=1q2w3e
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}